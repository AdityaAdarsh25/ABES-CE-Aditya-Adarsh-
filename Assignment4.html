<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    /* Navbar Container */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border:2px solid yellow;
      border-radius:5px;

    }

    /* Left Section */
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #2874f0;
    }

    .logo span {
      font-size: 14px;
      color: #f9a825;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      border-radius: 4px;
      padding: 5px 10px;
    }

    .search-box input {
      border: none;
      background: transparent;
      outline: none;
      padding: 5px;
      width: 300px;
    }

    /* Right Section */
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar-right a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
      font-weight: 500;
    }

    .login-btn {
      background: #2874f0;
      color: #fff;
      padding: 6px 16px;
      border-radius: 2px;
      font-weight: bold;
    }

    /* Category Menu */
    .categories {
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .categories .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      cursor: pointer;
    }

    .categories img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <div class="logo">Flipkart <span>Explore Plus ✨</span></div>
      <div class="search-box">
        <input type="text" placeholder="Search for Products, Brands and More">
      </div>
    </div>
    <div class="navbar-right">
      <a href="#" class="login-btn">Login</a>
      <a href="#">Cart</a>
      <a href="#">Become a Seller</a>
      <a href="#">⋮</a>
    </div>
  </div>

  <!-- Categories -->
  <div class="categories">
    <div class="item">
      <img src="https://img.icons8.com/color/48/delivery-scooter.png" alt="">
      <p>Minutes</p>
    </div>
    <div class="item">
      <img src="https://img.icons8.com/color/48/iphone-x.png" alt="">
      <p>Mobiles</p>
    </div>
    <div class="item">
      <img src="https://img.icons8.com/color/48/fashion-models.png" alt="">
      <p>Fashion</p>
    </div>
    <div class="item">
      <img src="https://img.icons8.com/color/48/laptop.png" alt="">
      <p>Electronics</p>
    </div>
    <div class="item">
      <img src="https://img.icons8.com/color/48/sofa.png" alt="">
      <p>Home</p>
    </div>
    <div class="item">
      <img src="https://img.icons8.com/color/48/tv.png" alt="">
      <p>Appliances</p>
    </div>
    <div class="item">
      <img src="https://img.icons8.com/color/48/airplane-take-off.png" alt="">
      <p>Flights</p>
    </div>
    <div class="item">
      <img src="https://img.icons8.com/color/48/teddy-bear.png" alt="">
      <p>Beauty</p>
    </div>
    <div class="item">
      <img src="https://img.icons8.com/color/48/shopping-cart.png" alt="">
      <p>Grocery</p>
    </div>
  </div>

</body>
</html>
