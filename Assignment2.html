<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU TU TU TU TU MAX VERSTAPPEN</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack header and main content vertically */
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* --- Header Styles --- */
        .header {
            background-color: #3498db; /* Blue header */
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between; /* Space out logo and text */
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header .logo {
            height: 40px; /* Adjust logo size */
            margin-right: 15px;
            vertical-align: middle;
        }

        .header .header-text {
            font-size: 24px;
            font-weight: bold;
        }

        .header .left-content {
            display: flex;
            align-items: center;
        }

        /* --- Main Content (Form Centering) Styles --- */
        .main-content {
            flex-grow: 1; /* Allows main content to take remaining vertical space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Add some padding around the form */
        }

        form {
            border: 2px solid #e74c3c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background-color: #fff;
            width: 550px; /* Made form a bit wider to accommodate the image */
            max-width: 95%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h3, h4 {
            color: #333;
            margin-top: 0;
            margin-bottom: 5px;
        }

        /* Wrapper for the user detail/name/password and the image */
        .input-image-section {
            display: flex;
            gap: 20px; /* Space between inputs and image */
            align-items: flex-start; /* Align items to the top */
        }

        .input-fields {
            flex-grow: 1; /* Allow input fields to take available space */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between each form-group */
        }

        /* Style for each label-input pair */
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group label {
            flex: 1;
            text-align: right;
            min-width: 120px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Image beside the input fields */
        .side-image {
            width: 120px; /* Adjust image width */
            height: auto;
            border-radius: 8px; /* Optional: round image corners */
            object-fit: cover; /* Ensures image covers area without stretching */
            flex-shrink: 0; /* Prevents image from shrinking */
            margin-top: 30px; /* Align with the top input field */
        }

        /* Style for radio buttons */
        .radio-group {
            margin-bottom: 5px; /* Reduced margin */
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .radio-group label {
            color: #555;
        }

        /* Style for the button */
        button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            align-self: flex-end;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
