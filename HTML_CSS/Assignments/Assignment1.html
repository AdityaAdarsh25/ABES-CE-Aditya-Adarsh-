<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #counter {
      font-size: 2em;
      margin: 20px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Counter App</h2>
  <div id="counter">0</div>
  <button onclick="increase()">+</button>
  <button onclick="decrease()">-</button>

  <script>
    let count = 0;

    function increase() {
      count++;
      document.getElementById("counter").textContent = count;
    }

    function decrease() {
      count--;
      document.getElementById("counter").textContent = count;
    }
  </script>

</body>
</html>
