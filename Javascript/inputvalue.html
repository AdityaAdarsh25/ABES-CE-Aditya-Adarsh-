<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button onclick="showdata()">Click Me</button>
    <p id="demo"></p>
    <script>
        function showdata(){
            let x=document.write("aaaaa")
            let y=x.value;
            document.getElementById("demo").innerHTML=y;
        }
    </script>
    
</body>
</html>
